[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dotfiles"
version = "0.1.0"
description = ""
authors = [ "Matthew Lonis <mattlonis@gmail.com>",]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = { version = "^1.10.5", extras = [ "dotenv" ] }

[tool.poetry.group.test.dependencies]
flake8 = "^3.9.2"
greenlet = "^2.0.2"
pydocstyle = "^6.1.1"
pylint = "^2.16.2"
pylint-junit = "^0.3.2"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-xdist = { version = "^3.2.0", extras = [ "psutil" ] }
tomli = "^2.0.1"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
configupdater = "^3.1.1"
isort = "^5.12.0"
pip-tools = "^6.12.2"
pre-commit = "^3.0.4"
ruamel-yaml = "^0.17.21"
tomlkit = "^0.11.6"

[tool.black]
line-length = 125

[tool.isort]
line_length = 125
profile = "black"

[tool.pytest.ini_options]
addopts = "--ignore=./utility-repo-scripts"
log_cli = false
log_cli_level = "WARNING"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
